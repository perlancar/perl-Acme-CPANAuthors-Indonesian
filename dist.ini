name    = Acme-CPANAuthors-Indonesian
version = 0.02
author  = Steven Haryanto <stevenharyanto@gmail.com>
license = Perl_5
copyright_holder = Steven Haryanto

[MetaResources]
homepage    = http://search.cpan.org/dist/Acme-CPANAuthors-Indonesian/
repository  = http://github.com/sharyanto/perl-Acme-CPANAuthors-Indonesian

[@Filter]
bundle = @Classic
remove = MakeMaker
remove = PodVersion
[ModuleBuild]

[ReadmeFromPod]
[PodWeaver]
[CheckChangeLog]

[CompileTests]
[InstallRelease]
install_command = cpanm -n .
[Twitter]
hash_tags = #perl #cpan
url_shortener = Metamark

;[@Git]
[Prereqs]
; for runtime
Acme::CPANAuthors = 0

[Run::Release]
;notexist_fatal = 0
run = archive-perl-release %s
